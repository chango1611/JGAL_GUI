				<div>
					<h3 class="title"><a id="JGAL.ConfigurarAlgoritmo.Selector.Ranking.NoLineal"></a>Ranking No Lineal</h3>
				</div>
			</div>

			<p>
				Es un tipo de selector por Ranking.
			</p>
			<p>	
				Se basa en la formula no lineal:<br>
				Prob(rank)= q * (1-q)**(rank-1)
			</p>
			
			<p>
				Donde q debe estar en el rango [0,1]
			</p>
			
			<p>
				Requiere que el usuario ingrese el valor de q.
			</p>

		</div>
