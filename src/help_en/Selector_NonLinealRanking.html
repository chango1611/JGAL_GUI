				<div>
					<h3 class="title"><a id="JGAL.ConfigureAlgorithm.Selector.Ranking.NonLineal"></a>Non Lineal Ranking</h3>
				</div>
			</div>

			<p>
				Is a type of selector by Ranking.
			</p>
			<p>	
				It is based on the non lineal formula:<br>
				Prob(rank)= q * (1-q)**(rank-1)
			</p>
			
			<p>
				Where q must be within the range [0,1]
			</p>
			
			<p>
				Requires the user to enter the value of q.
			</p>
